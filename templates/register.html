<!doctype html>
<html>
    <head>
        <title>Register - studentsander.nl</title>
        <meta name="description" content="my registration page">
        <meta name="keywords" content="register">
        <meta charset="UTF-8">
    </head>
    <body>
    <div>
    <form action="" method="POST">
        <label>Name:</label>
        <input name="name" type="text" placeholder="John Doe"><br><br>
        <label>Email/Username:</label>
        <input name="email" type="email" placeholder="example@domain.com"><br><br>
        <label>Password:</label>
        <input name="password" type="password" placeholder="Type your password"><br><br>
        <input type="submit" value="Create User"><br><br>
    </form>
    </div>
    <div>
        <form action="/login">
            <label>Already have an account</label>
            <input value="Login" type="submit">
        </form>
    </div>
    </body>
</html>
