<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/URL-shortner.css">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('mail_tracker')}}">MAIL tracker</a>
        <button class="navbar-toggler" type="button" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('mail_tracker')}}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="click-info">
        <h1>
            mail_address: {{mail_address}}<br>
            ip: {{ip}}<br>
            hostname: {{hostname}}<br>
            referrer: {{referrer}}<br>
            agent: {{agent}}<br>
            times_opened: {{times_opened}}<br>
            file: {{file}}<br>
        </h1>
    </div>
    <!-- Optional JavaScript
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    -->
</body>
</html>
